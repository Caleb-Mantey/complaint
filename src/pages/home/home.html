<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>COMPLAINT</ion-title>
    <ion-buttons end>
      <button ion-button style="background-color: #520002;">
        KT-117B
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div style="text-align: center;">
    <ion-avatar  class="Myicon" (click)="OpenComplaint()">
      <ion-icon color="danger" name="contact"></ion-icon>
    </ion-avatar>

  <div class="text">
    <p><b>Tap</b> on the icon above <br>
    to <b>"Report"</b> a problem</p>
      <b style="color: black;font-size: 25px;">OR</b>
     <p><b>Tap</b> on <b>"Quick Complaint"</b><br>
     Choose from a list of complaints</p>
  </div>
</div>


  <button ion-button
          class="button"
          (click)="OpenQuickComplaint()"
          block>
    Quick Complaint
  </button>


  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="danger-bright"><ion-icon name="information-circle"></ion-icon></button>
      <button ion-fab color="danger-bright" (click)="Logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
