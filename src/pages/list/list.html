<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>COMPLAINT</ion-title>
    <ion-buttons end>
      <button ion-button style="background-color: #520002;">
        KT-{{UserData.roomNum}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="addItem(item.title)">
      <ion-icon name="wifi" item-start></ion-icon>
      {{item.title}}
    </button>

  </ion-list>
</ion-content>
