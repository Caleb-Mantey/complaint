<ion-header class="backgroung">
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>COMPLAINT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <h1 class="foreground"> Sign-In</h1>

  <ion-item>
    <ion-label stacked>Your Name</ion-label>
    <ion-input type="name" value=""
      [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Your Room Number</ion-label>
    <ion-input type="roomNum"
    [(ngModel)]="roomNum"></ion-input>
  </ion-item>

<div padding style="text-align: center;">
  <button ion-button class="button" block
         (click)="SignIN()">CONTINUE</button>
</div>
</ion-content>
