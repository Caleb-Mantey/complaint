<ion-header>
  <ion-navbar color="danger">
    <ion-title>COMPLAINT</ion-title>
    <ion-buttons end>
      <button ion-button style="background-color: #520002;">
        KT-{{UserData.roomNum}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #2c0a0a;">
    <ion-list *ngFor="let item of allMessages">
        <ion-item *ngIf="item.sent_message != ''" style="background: none;padding-top: 6px;text-align: center;">
          <ion-avatar  class="Myicon">
            <ion-icon color="danger" name="contact"></ion-icon>
          </ion-avatar>
          <div style="text-align: center;">
            <div class="mid-text">
                <p style="color: black;"> {{item.sent_message}}</p>
            </div>
          </div>
        </ion-item>

        <ion-item *ngIf="item.processing_message != ''" style="background: none;padding-top: 6px;text-align: center;">
          <div style="text-align: center;">
            <div class="mid-text" style="margin-left: 0px;background-color: #adc9ff;">
                <p style="color: black;"> Your complaint is being processed. We will get
                    back to you shortly.</p>
            </div>
          </div>
          <ion-avatar  class="Myicon" style="margin-left: 21px;margin-top: 16px;">
            <ion-icon color="primary" name="contact"></ion-icon>
          </ion-avatar>
        </ion-item>


    </ion-list>
</ion-content>

<ion-footer no-border [style.height]="'155px'" style="background-color: white;">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-8>
        <ion-textarea
                [(ngModel)]="message"
                #chat_input
                placeholder="Enter Message"
                (keyup.enter)="sendMsg()"
                (focus)="_focus()"
                rows="8"
        ></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="addItem()">
          <ion-icon  name="ios-send" ios="ios-send" md="md-send">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
